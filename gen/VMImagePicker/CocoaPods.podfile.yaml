---
installation_method:
  name: cocoapods
  options:
    :deterministic_uuids: false
    :disable_input_output_paths: false
    :generate_multiple_pod_projects: false
    :incremental_installation: false
    :share_schemes_for_development_pods: true
    :warn_for_multiple_pod_sources: false
workspace: VMImagePicker.xcworkspace
sources:
  - https://cdn.cocoapods.org/
  - https://git.duowan.com/ci_team/Specs.git
  - https://git.duowan.com/midwares/modular/athmidwarespecs-ios.git
  - https://git.duowan.com/midwares/modular/athservicespecs-ios.git
  - https://git.duowan.com/opensource/ios_team/Spec.git
plugins:
  cocoapods-disable-podfile-validations:
    no_abstract_only_pods: true
  cocoapods-generate:
    {}
target_definitions:
  - abstract: true
    children:
      - abstract: true
        name: Transitive Dependencies
      - name: App-iOS
    dependencies:
      - VMImagePicker:
        - :path: "../../VMImagePicker.podspec"
    name: Pods
    user_project_path: VMImagePicker.xcodeproj
    uses_frameworks:
      :linkage: :dynamic
      :packaging: :framework
